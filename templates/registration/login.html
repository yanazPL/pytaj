{% extends 'base.html' %}
{% block title %}logowanie{% endblock %}
{% block content %}

{% if form.errors %}
<p>Zły login lub złe hasło.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    
    <input type="submit" value="login" />
</form>

{% endblock %}
